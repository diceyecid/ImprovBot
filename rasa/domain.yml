version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - which_platform
  - explain_platform
  - platform_examples

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye"

  utter_happy:
    - text: "Great, I am doing well, too."

  utter_unhappy:
    - text: "I am sorry to hear that."

  utter_which_platform:
    - text: "What do you mean by platform?"

  utter_explain_platform:
    - text: "I don't understand..."

  utter_platform_examples:
    - text: "I want it to be available for everyone!"

  times_up:
    - text: "Oh, sorry, I have to go now. I will see you next time! Bye!"

  utter_iamMeredith:
    - text: "I am Meredith."

  utter_default:
    - text: "Sorry, I didn't understand that, can you rephrase?"

session_config:
  session_expiration_time: 15
  carry_over_slots_to_new_session: true
